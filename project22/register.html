<html>
<head>
	<title>Register</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="materialize/css/materialize.css">
</head>
<body>
	<div class="card" style = "position:absolute;height:62.5%;width: 30%; left:35%;top:10%;border-radius: 6px;">
	<div class="row">
		
				<div class="row">
					<form class="col s12" action='/register' method='POST'>
					  <div class="row">
						<div class="input-field col s6">
			
			  				<i class="material-icons prefix">supervisor_account</i>
						  <input id="name" type="text" class="validate">
						  <label for="name">Name</label>
						</div>
					   </div>
					  <div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">account_circle</i>
						  <input id="Username" type="text" name="userName" class="validate">
						  <label for="Username">Username</label>
						</div>
					  </div>
					  <div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">fingerprint</i>
						  <input id="password" type="password"  name="password"class="validate">
						  <label for="password">Password</label>
						</div>
					  </div>
					  <div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">date_range</i>
						  <input id="DOB" type="date" name="dob" class="validate">
						  <label for="DOB">DOB</label>
						</div>
					  </div>
					  <div class="row">
						<div class="col s12">
						  <div class="input-field inline">
							<i class="material-icons prefix">email</i>
							<input id="email_inline" type="email" name="email" class="validate">
							<label for="email_inline">Email</label>
							<span class="helper-text" data-error="wrong" data-success="right"></span>
						  </div>
						</div>
					  </div>
					  <button class="btn waves-effect waves-light center" type="submit" name="action">Register
						<i class="material-icons right">send</i>
					  </button>
					  <button class="btn waves-effect waves-light center" name="action">Reset
						<i class="material-icons right">loop</i>
					  </button>
					</form>
				  </div>
			</div>
		  </div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
	</script>
</body>
</html>
